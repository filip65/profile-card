<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class="card-background" src="https://unsplash.com/photos/1gLdTsX3_70" alt="">

  <section class="card">
    <img class="card-background" src="./images/bg-pattern-card.svg" alt="">
    <img class="person-image" src="./images/image-victor.jpg" alt="">
    <div class="main-info">
      <h2 class="name">Victor Crest</h2> <span>26</span>
      <p>London</p>
    </div>
    <div class="social">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </section>

  <img class="pattern-top" src="/images/bg-pattern-top.svg" alt="">
  <img class="pattern-bottom" src="/images/bg-pattern-bottom.svg" alt="">

</html>
